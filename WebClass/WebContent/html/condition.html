<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function func(){
	var age = document.getElementById("age").value;
	var weight = document.getElementById("weight").value;
	if(document.getElementById("male").checked){
			if(weight <= 50){
				document.getElementById("result").innerHTML = "체중 미달";
			}
			else if(age <= 16 || age >= 69){
				document.getElementById("result").innerHTML = "연령 부적합";
			}
			else document.getElementById("result").innerHTML = "헌혈 가능합니다.";
		}
	else if(document.getElementById("female").checked){
		if(weight <= 45){
			document.getElementById("result").innerHTML = "체중 미달";
		}
		else if(age <= 16 || age >= 69){
			document.getElementById("result").innerHTML = "연령 부적합";
		}
		else document.getElementById("result").innerHTML = "헌혈 가능합니다.";
	}
}
	

</script>
</head>
<body>
	나이 : <input type="text" id="age" size="5"/> 세 <br/>
	성별 : 
	남자<input type="radio" name="gender" id="male" checked> 
	여자<input type="radio" name="gender" id="female"> <br>
	몸무게 : <input type="text" id="weight" size="5"/> <br>
	<input type="button" onclick="func();" value="헌혈 조건 체크"> <br/>
	<p id="result"></p> 
</body>
</html>
