<!DOCTYPE html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">


<!-- 나눔고딕 -->
<style type="text/css">
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

* {
	font-family: 'Nanum Gothic', sans-serif;
}
</style>
</head>
<body>

	<!-- 로그인 성공 모달창 -->
	<div class="modal" id="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">로그인 성공!</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
			</div>
		</div>
	</div>

	<!-- 로그인 모달창 -->
	<div class="modal" id="LoginModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">안녕하세요.</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>
						<!-- 로그인 폼 -->
					<form class="form-goroup my-2 my-lg-0" id="LoginForm">
						<div class="form-group">
							<label for="id">Email address</label>
							<input type="text" class="form-control" id="id" placeholder="아이디"
								aria-label="ID" required>
						</div>
						<div class="form-group">
							<label for="pwd">Email address</label>
							<input type="password" class="form-control" id="pwd"
								aria-label="PWD" placeholder="비밀번호" required>
						</div>
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그인</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 회원가입 모달창 -->
	<div class="modal" id="SignUpModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">ㅐㅐ얼눌이민ㄹ</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never e.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">대문</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" onmouseover="menu_over(this);"
					onmouseout="menu_out(this)"><a class="nav-link" href="a.html">
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item" onmouseover="menu_over(this);"
					onmouseout="menu_out(this)"><a class="nav-link" href="p.html">메뉴2</a>
				</li>
				<li class="nav-item" onmouseover="menu_over(this);"
					onmouseout="menu_out(this)"><a class="nav-link"
					href="dom.html">메뉴3</a></li>
			</ul>
			<div>
				<button class="btn btn-outline-success my-2 my-sm-0"
					onclick="loginModal();">로그인</button>
			</div>
			<div>
				<button class="btn btn-outline-success my-2 my-sm-0"
					onclick="signUpModal();">회원가입</button>
			</div>
		</div>
	</nav>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>


	<script>
		function loginModal() {
			var LoginModal = $("#LoginModal");
			LoginModal.modal();
		}
		function signUpModal() {
			var SignUpModal = $("#SignUpModal");
			SignUpModal.modal();
		}
		function menu_over(e) {
			e.setAttribute("class", "nav-item active"); // <li class="nav-item active">	
		}
		function menu_out(e) {
			e.setAttribute("class", "nav-item"); // <li class="nav-item">	
		}
		// jquery 문법
		$(document).ready(
				function() {
					$('#LoginForm').submit(
							function(event) {
								// submit 되는 것을 막기
								event.preventDefault();

								console.log('start');
								//id, pwd 가져오기
								var id = $("#id").val(); // = document.getElementById("id").value
								var pwd = $("#pwd").val();
								console.log(id, pwd);

								//서버로 post 방식 전송 (ajax)

								$.post("http://httpbin.org/post", {
									'id' : id,
									'pwd' : pwd
								}, function(data) {
									// 서버로부터 응답을 받으면
									// alert(data.form.id + '님 로그인 되었습니다.')
									var myModal = $("#myModal");
									myModal.modal();
									myModal.find('.modal-body').text(
											data.form.id + '님 로그인되었습니다.');
									$("#LoginModal").modal("hide");
								});
						});
				});
	</script>
</body>
</html>
